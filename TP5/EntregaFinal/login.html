<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/login.css">
  <link rel="stylesheet" href="css/animate.min.css">
  <script src="https://kit.fontawesome.com/c5d8d8beeb.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet">
  <link rel="shortcut icon" type="image/png" href="favicon/favicon.png" />
  <title>Netflics</title>
</head>

<body>
  <div class="backgroundimage">
    <div class="blackLogin">
      <a href="index.html"><img class="logo" src="images/logo.svg" alt="Logo"></a>
      <form class="animated slideInLeft form-signin" action="home.html">
        <h3 class="font-weight-bold">Iniciar Sesión</h3>
        <label class="font-weight-bold">Usuario</label>
        <input type="text" id="inputUser" class="form-control" placeholder="Usuario" required autofocus
          onfocusout="validateUser()">
        <p class="hide mt-1 text-left textAlert font-weight-bold" id="userErrorMessage">Ingrese un usuario.</p>
        <label class="font-weight-bold">Contraseña</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Contraseña" required
          onfocusout="validatePassword()">
        <p class="hide mt-1 text-left textAlert font-weight-bold" id="passwordErrorMessage">Ingrese su contraseña de 8
          carácteres.</p>
        <button class="btn btn-lg btn-primary btn-block buttonGeneral" type="submit" id="loginButton" disabled>LOGIN</button>
        <div>
          <div class="checkbox mt-3">
            <input type="checkbox" value="remember-me"> Recordarme
          </div>
          <p class="der font-weight-normal"><a href="forgotPassword.html" class="loginAnchor textOpacity60">Olvidaste
              tu contraseña?</a></p>
        </div>
        <p class="mb-3 register"><span class="font-weight-bold"> Nuevo en Netflics?</span><a href="register.html" class="loginAnchor">Registrate ya</a></p>
      </form>
    </div>
  </div>
  <footer class="footerLogin">
    <div class="mr-5">Copyright © 2019 Netflics</div>
    <div class="ml-5 letterSpacing-4"><i class="fab fa-facebook-square footerHomeIcons"></i><i
        class="fab fa-instagram footerHomeIcons"></i><i class="fab fa-twitter-square footerHomeIcons"></i></div>
  </footer>
  <script src="js/login.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
</body>

</html>
